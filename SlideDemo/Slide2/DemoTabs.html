<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Modal with Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5 ">
        <h2>17 Nguyen Dai Vinh Khanh</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Mở Popup có Tab
        </button>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Bảng điều khiển</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login"
                                type="button" role="tab">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                type="button" role="tab">Home</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact"
                                type="button" role="tab">Contact</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div id="home" class="container tab-pane "><br>
                            <p>Nội dung tab Home</p>
                            <small>Đây là nơi hiển thị thông tin chính của trang chủ.</small>
                        </div>

                        <div id="contact" class="container tab-pane fade"><br>
                            <p>Nội dung tab Contact</p>
                            <form>
                                <input type="text" class="form-control mb-2" placeholder="Tên của bạn">
                                <button class="btn btn-sm btn-success">Gửi liên hệ</button>
                            </form>
                        </div>
                        <div id="login" class="container tab-pane fade"><br>
                            <p>Đăng nhập</p>
                            <form class="was-validated">
                                <div class="mb-3 mt-3">
                                    <label for="uname" class="form-label">Họ và tên:</label>
                                    <input type="text" class="form-control" id="uname" placeholder="Nhập họ tên"
                                        required>
                                    <div class="valid-feedback">Hợp lệ</div>
                                    <div class="invalid-feedback">Vui lòng điền vào trường này</div>
                                </div>

                                <div class="mb-3">
                                    <label for="pwd" class="form-label">Mật khẩu:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu"
                                        required>
                                    <div class="valid-feedback">Hợp lệ</div>
                                    <div class="invalid-feedback">Vui lòng điền vào trường này</div>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="myCheck" required>
                                    <label class="form-check-label" for="myCheck">Đồng ý với các điều khoản</label>
                                    <div class="valid-feedback">Hợp lệ</div>
                                    <div class="invalid-feedback">Tick vào hộp thoại để xác nhận</div>
                                </div>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
